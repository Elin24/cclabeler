<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="static/images/favicon.ico" />
    <title>Login page</title>
    <link rel="stylesheet" href="static/login.css">
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script src="static/jquery.mousewheel.min.js"></script>
    <title>label page</title>
</head>

<body>
    <div class="body">
        <div class="left">
            <div class="login">
                <div class="header">
                    <h1 id="title"><img width="80" height="80" src="static/icon-white.svg" /> Crowd Counting Labeler</h1>
                </div>
                <form class="form-horizontal" role="form" action="/table" method="post">
                    <div class="form-group">
                        <label for="user" class="col-sm-4 control-label">User Number</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="user" placeholder="201xxxxxxx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="password" placeholder="password">
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-info">Login</button>
                        </div>
                    </div>
                </form>
                <div class="hide alert alert-danger">incorrect user number or password</div>
                <div class="hide alert alert-warning">please login</div>
            </div>
        </div>
        <div class="right">
        </div>
    </div>
    <script>
        if({{ error }}) {
            $('.login .alert-danger').removeClass('hide');
        } else if({{ nologin }}) {
            $('.login .alert-warning').removeClass('hide');
        }
    </script>
</body>
</html>
